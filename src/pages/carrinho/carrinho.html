<ion-header>
  <ion-navbar>
    <ion-title>
      Carrinho
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <img src={{urlImage}} style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:26px;" id="carrinho-spacer1"></div>
  <h4>Produtos</h4>
  <div id="carrinho-container1" style="overflow-y: auto;height: 50%;">
    <ion-list id="carrinho-list1" name="listCarrinho" *ngFor="let prod of listCarrinho; let i=index" style="height: min-content;">
      <ion-item-sliding>
        <ion-item color="none" on-click="goToProduto()" id="carrinho-list-item7" >
          <ion-avatar item-left>
            <img src={{prod.image}}/>
          </ion-avatar>
          <h2>
            {{prod.name}}
          </h2>
          <h3 style="text-align:center;">R$ {{prod.preco}}</h3>
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="light" on-click="addItem($event)"></button>
          <h3 style="text-align:center;">{{prod.qtd}}</h3>
          <button ion-button color="light" on-click="removeItem($event)"></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div class="spacer" style="width:300px;height:16px;" id="carrinho-spacer9"></div>
  <div id="carrinho-markdown8" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Total: R$ {{totalValor}}
    </p>
  </div>
  <div class="spacer" style="width:300px;height:22px;" id="carrinho-spacer12"></div>
  <button id="carrinho-button1" ion-button color="energized" block on-click="goToPagamento()">
    Finalizar compra
  </button>
  <div class="spacer" style="height:100px;" id="carrinho-spacer11"></div>
</ion-content>
